<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>feelin super-galactic</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Super Galactic Age Calculator</h1>
      <h2>Look at the time on earth! </h>
      <h3 id="time"></h3>
      <br><br>
      <form id="calculatorForm">
        <div>
          <h2>Select Your Geographical Homeland</h2>
          <select id="home">
            <option value='default'>-</option>
            <option value='africa'>Africa</option>
            <option value='asia'>Asia</option>
            <option value='europe'>Europe</option>
            <option value='latinAmerica'>Latin America/Carribean</option>
            <option value='northAmerica'>North America</option>
            <option value='oceania'>Oceania</option>
          </select>
        </div>
        <br><br>
        <div>
          <label for="calculator"><h2>Enter your birthday in 00/00/0000     format:</h2></label>
          <br>
          <input id="calculator" name="calculator" type="text">
        </div>
        <br>
        <button type="submit" name="button">Enter</button>
      </form>
      <br>
      <h3 id="age"></h3>
      <br>
      <h3 id="death"></h3>
    </div>
  </body>
</html>
